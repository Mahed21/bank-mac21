<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-14">Lets get
             <span class="font-semibold text-yellow-500">Some money!!</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-2 mx-auto w-3/4 ">
            <div class="bg-green-600 text-white p-8 rounded">
            <h3 class="text-3xl font-semibold">Deposite</h3>
            <h3 class="text-3xl font-semibold">$<span id="deposite-amount">000</span></h3>
            </div>
            <div class="bg-pink-500 text-white p-8 rounded">
                <h3 class="text-3xl font-semibold">Withdraw</h3>
                <h3 class="text-3xl font-semibold">$<span id="current-withdraw">000</span></h3>
                </div>
                <div class="bg-indigo-700 text-white p-8 rounded">
                    <h3 class="text-3xl font-semibold">balance</h3>
                    <h3 class="text-3xl font-semibold">$<span id="balance-amount">1000</span></h3>
                    </div>
            </div>
        </section>

        <!-- diposite form -->
        <section class="mt-4">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 text-white">
                <div class="bg-yellow-300">
                    <h3 class="mx-4 mb-2 text-3xl font-semibold">please Diposite</h3>
                    <div>
                        <input id="diposite-input"class=" text-black border-4 border-gray-400 block w-3/4 mx-4"type="text" placeholder="$Diposite The Amount">
                    </div>
                    <button class=" bg-yellow-500 text-white px-4 mx-4 my-5"   id="diposite-submit">Submit</button>
                </div>

                <div class="bg-green-300">
                    <h3 class="mx-4 mb-2 text-3xl font-semibold">please Withdraw</h3>
                    <div>
                        <input id="withdraw-input"class=" text-black border-4 border-gray-400 block w-3/4 mx-4"type="text" placeholder="$Diposite The Amount">
                    </div>
                    <button class=" bg-yellow-500 text-white px-4 mx-4 my-5"   id="withdraw-submit">Submit</button>
                </div>
                
            </div>
            
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
